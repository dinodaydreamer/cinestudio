
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMA STUDIO - Optical AI Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap');
      
      :root {
        --cinematic-gold: #D4AF37;
        --cinematic-black: #0A0A0A;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--cinematic-black);
        color: #E5E5E5;
        overflow-x: hidden;
      }

      .font-cinematic {
        font-family: 'Playfair Display', serif;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444;
      }

      .glass-card {
        background: rgba(15, 15, 15, 0.8);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .btn-gold {
        background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%);
        color: black;
        font-weight: 700;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-gold:hover {
        box-shadow: 0 0 25px rgba(212, 175, 55, 0.5);
        transform: translateY(-2px);
      }

      .btn-gold:disabled {
        background: #222;
        color: #555;
        transform: none;
        box-shadow: none;
      }

      .input-studio {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.2s ease;
      }

      .input-studio:focus {
        border-color: var(--cinematic-gold);
        background: rgba(255, 255, 255, 0.05);
        outline: none;
      }
    </style>

</html>
